name: Mypy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install mypy types-dataclasses attrs
    - name: mypy
      run: make MINIMUM_PYTHON_VERSION=3.7 mypy
